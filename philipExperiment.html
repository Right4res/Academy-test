<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {
var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "Dynamic Data"
	},
	axisY: {
		includeZero: false,
        maximum: 150,
        minimum: 50
	},
 	 axisX:{
	   maximum: 20,
       minimum: 0
	 },
	data: [{
		type: "line",
		dataPoints: dps
	}]
});
let xVal = 0;
let yVal = 100;
var updateInterval = 1000;
// var dataLength = dataLength; // number of dataPoints visible at any point
var updateChart = function (count) {
	count = count || 1;
	for (var j = 0; j < count; j++) {
		yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
		year = xVal
    }
    


    
	if (pauseChart === false) {
        chart.render();
        console.log(pauseChart)
	 }
     
};
updateChart();
setInterval(function(){updateChart()}, updateInterval);
}

</script>
</head>
<body>
    <h1>
		Toggle this button <br>
	</h1>
		<p>
			<button id="pauseClick"> Pause/Start </button> works on click <br>
			<button id="pauseEnter"> Pause/Start </button> works on enter key
		</p>

<div id="chartContainer" style="height: 370px; width:75%;"></div>
	<p>
		<button id="theYearIs"> What is the year? </button> <br> <br>
		The year is <b id=year></b>
	</p>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="philipExperiment.js"></script>
</body>
</html>
