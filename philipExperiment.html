<!DOCTYPE HTML>
<html>
<head>
<script>
window.onload = function () {
var dps = []; // dataPoints
var chart = new CanvasJS.Chart("chartContainer", {
	title :{
		text: "Dynamic Data"
	},
	axisY: {
		includeZero: false,
        maximum: 150,
        minimum: 50
	},
 	 axisX:{
	   maximum: 20,
       minimum: 0
	 },
	data: [{
		type: "line",
		dataPoints: dps
	}]
});
var xVal = 0;
var yVal = 100;
var updateInterval = 1000;
// var dataLength = dataLength; // number of dataPoints visible at any point
var updateChart = function (count) {
	count = count || 1;
	for (var j = 0; j < count; j++) {
		yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
    }
    


    
	if (pauseChart === false) {
        chart.render();
        console.log(pauseChart)
	 }
     
};
updateChart();
setInterval(function(){updateChart()}, updateInterval);
}

</script>
</head>
<body>
    <h1>
        Toggle this button <br>
        <button id="pauseClick"> Pause/Start </button> works on click <br>
        <button id="pauseEnter"> Pause/Start </button> works on enter key
    </h1>



<div id="chartContainer" style="height: 370px; width:100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="philipExperiment.js"></script>
</body>
</html>
