<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Fetch and graph CSV data</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <canvas id="chart" width = "600" height="400"></canvas>
        <script>

chartIt()

async function chartIt() {
const data = await getData();
const ctx = document.getElementById('chart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: data.xs,
        datasets: [{
            label: 'Global Average Temperature (difference from mean = 14 °C)',
            data: data.ys,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    callback: function(value, index, values) {
                        return value + '°';
                    }
                    // beginAtZero: true
                }
            }]
        }
    }
});


}           

            
            
            
            

            async function getData() {

            const xs = [];
            const ys = [];

                const response = await fetch("data/zonalTemperatures.csv");
                const data = await response.text();
                // console.log(data);

                const table = data.split("\n").slice(1); // line break from row 2 to end
                table.forEach(row => {
                    const column = row.split(',');
                    const year = column[0];
                    xs.push(year);
                    const temp = column[1];
                    ys.push(parseFloat(temp));
                    console.log(year, temp);
                }); 
                return { xs, ys }             
            }
        </script>
    </body>
</html>
